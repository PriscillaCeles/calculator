<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Calculadora</title>
</head>

<body>
    <article class="calculator calculator-container">
        <div class="calculator__display">
            <input type="text" class="calculator__display-input">
            <div class="calculator__display-result">0</div>
            <img class="calculator__display-callback" src="./assets/callback.png"
                alt="Ícone de seta em formato circular"
                title="Ícone branco de seta em formato circular com ponteiros de minos e segundos no centro">
        </div>
        <div class="calculator__buttons">
            <button class="calculator__buttons--button calculator__buttons--reset">C</button>
            <button class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons--operation-parenthesis">()</button>
            <button class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons--operation-percentage">%</button>
            <button class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons--operation calculator__buttons--operation-divi">&#247</button>
            <button class="calculator__buttons--button calculator__buttons--number">7</button>
            <button class="calculator__buttons--button calculator__buttons--number">8</button>
            <button class="calculator__buttons--button calculator__buttons--number">9</button>
            <button class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons--operation calculator__buttons--operation-mult">&#215</button>
            <button class="calculator__buttons--button calculator__buttons--number">4</button>
            <button class="calculator__buttons--button calculator__buttons--number">5</button>
            <button class="calculator__buttons--button calculator__buttons--number">6</button>
            <button class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons--operation calculator__buttons--operation-sub">-</button>
            <button class="calculator__buttons--button calculator__buttons--number">1</button>
            <button class="calculator__buttons--button calculator__buttons--number">2</button>
            <button class="calculator__buttons--button calculator__buttons--number">3</button>
            <button class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons--operation calculator__buttons--operation-sum">+</button>
            <button class="calculator__buttons--button calculator__buttons--signal">+/-</button>
            <button class="calculator__buttons--button calculator__buttons--number">0</button>
            <button class="calculator__buttons--button calculator__buttons--number">.</button>
            <button class="calculator__buttons--button calculator__buttons--result">=</button>
        </div>

        <section class="calculator__memory close">
            <img src="./assets/xmark-solid.svg" class="calculator__memory--close" alt="Ícone em formato de X"
            title="Ícone branco com duas linhas formando a letra 'X'"></img>
            <span class="calculator__memory--text-calc"></span>
            <span class="calculator__memory--text-result"></span>
        </section>
    </article>
</body>

</html>
